version: "3.8"

services:
    db:
        container_name: iot_db
        image: mariadb
        restart: always
        environment:
            MYSQL_DATABASE: iotadmin_db
            MYSQL_USER: iotadmin
            MYSQL_PASSWORD: iotadmin
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./mysql/data:/var/lib/mysql:rw
        ports:
            - "3306:3306"
    app:
        container_name: iot_php
        image: php:fpm
        depends_on:
            - db
        ports:
            - "9000:9000"
        volumes:
            - ./nginx/html:/var/www/html
        environment:
            PMA_HOST: db
            PMA_USERE: iotadmin
            PMA_PASSWORD: root
    phpmyadmin:
        container_name: iot_phpmyadmin
        image: phpmyadmin/phpmyadmin
        depends_on: 
            - db
        ports: 
            - "8000:80"
        environment: 
            PMA_HOST: db
            PMA_USER: root
            PMA_PASSWORD: root
    web:
        container_name: iot_nginx
        build:
            context: ./nginx
            dockerfile: ./Dockerfile
        depends_on:
            - app
        volumes:
            - ./nginx/html:/var/www/html
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "80:80"
            - "443:443"
        links:
            - app
        restart: always
